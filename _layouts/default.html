---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="{{ site.bio }}">
    <meta name="author" content="{{ site.name }}">

    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">

    <style>
    {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
    {{ scss_sheet | scssify | strip_html | strip_newlines }}
    </style>

</head>
<body>
    <div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
        {% if page.tag %}
            <div class="post">
        {% else %}
            {% if showHeader != true %}
                <div class="page {{ page.title | downcase }}">
            {% else %}
                <div class="{{ page.title | downcase }}">
            {% endif %}
        {% endif %}

            {{ content }}

          {% include footer.html %}
        </div>
    </div>

    {% include icons.html %}

    {% include analytics-google.html %}

    <button id="backToTop" class="back-to-top">â†‘</button>

    <script>
        document.querySelectorAll('a').forEach(link => {
            if (link.hostname !== window.location.hostname) {
                link.setAttribute('target', '_blank');
                link.setAttribute('rel', 'noopener noreferrer');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const backToTopButton = document.getElementById('backToTop');
            const navBar = document.querySelector('.nav');
        
            const toggleBackToTop = () => {
                const navBottom = navBar.getBoundingClientRect().bottom;
                if (navBottom < 0) {
                    backToTopButton.classList.add('visible');
                    backToTopButton.classList.remove('hidden');
                } else {
                    backToTopButton.classList.add('hidden');
                    backToTopButton.classList.remove('visible');
                }
            };
        
            backToTopButton.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        
            window.addEventListener('scroll', toggleBackToTop);
        });
    </script>

</body>
</html>
